<!--CSS 파일 외부에서 가져오기-->
<!--방법 1-->
<link rel="stylesheet" href="파일명.css">
<!--방법 2-->
<style>
    @import url("파일명.css")
</style>

<style>
    /* 태그 선택자 */
    p{}

    /* 클래스 선택자 */
    .myclass{}

    /* 아이디 선택자 */
    #myid{}
    
    /* 복수 선택자 */
    p, div{}

    /* 조상 자손 선택자 */
    div p{}

    /* 부모 자식 선택자 */
    div>p{}

    /* 특정 속성을 가진 태그 선택자 */
    input[type="text"]{}

    /* 띄어쓰기 단위로 구분된 단어를 포함하는 선택자 */
    img[alt~="이미지01"]{}

    /* 단어를 포함하는 선택자 */
    img[alt*="미지02"]{}
	

	/* 링크가 걸려 있는 상태 */
	a:link{}
	
    /* 마우스를 올렸을 때(hand over) */
    a:hover{}
    
    /* 클릭 했을 때 */
    a:active{}
	
	/* 링크를 방문했을 때 */
	a:visited{}
	
	
	/* 캐스케이딩 : 한 요소에 여러개의 스타일이 적용 됐을 때 우선순위
        style 속성 -> id 선택자 -> class 선택자 -> 태그 선택자 */
    
    {
        /* 폰트 */
        font-size: 1rem; /* px는 고정값, rem(추천)은 html 태그의 폰트 크기를 따라감. */
        font_weight: 600; /* 600정도가 굵은 글씨 */
        font-style: italic;
        text-align: 속성 /* left, right, center, justify(양쪽 정렬)*/
        color: 색깔명;
		
		
		
		/* 박스 모델 */
        padding: 크기;
        margin: 크기;

        /* 박스 사이징 : 크기 지정을 무엇을 기준으로 할 것인지
        content-box : 기본값, 테두리 안의 사이즈
        border-box : 테두리를 포함한 사이즈 */
        box-sizing : 속성;
		
		
		
		/* display 속성
        block : 화면 가로 전체를 차지
        inline level : 요소 크기만큼만 차지(width, height 지정 불가)
		none : 요소를 없앰(공간까지 없앰)*/
        display: 속성;
		
		/* 눈에만 보이지 않도록(공간은 차지) */
		visibility: hidden; 
		
		
		
		/* 배경 */
        background-color: red;
        background-image: url("img.png");
        background-repeat: no-repeat | repeat | repeat-x | repeat-y;
        background-attachment: scroll | fixed;
        background-position: left top | 10px 10px;
        background-size: cover | contain | 100px 100px;
        /* 한 번에 입력 가능 */
        background: red url("img.png") 0px 0px;
		
		
		
		/* 위치(포지션)
        static : (기본값)정적인 위치. left, top을 지정해도 움직이지 않음.
        relative : 부모 요소를 기준으로 상대적으로 움직임.
        absolute : static이 아닌 부모 요소 안에서 절대적으로 움직임.
        fixed : 스크롤과 무관하게 움직임. */
        position : 속성;
		
		
		
		/* 테두리 */
		border-style: solid;
        border-width: thin | medium | thick | 1px;
		border-color: 색깔명;
		border: thin solid red; /* 한 번에 표현 가능 */
		border-collapse: collapse; /* 테이블 선택 시 데이터 사이 간격을 없애줌 */


        
		/* float : 요소를 위로 뜨게 하는 효과. 텍스트안에 이미지를 삽입할 때 주로 사용. */
        float: left | right;

        /* clear : 해당 요소는 float속성을 무시하도록 함. */
        clear: both | left | right;
		
		
		
		/* 최소, 최대 크기 */
		min-width: 500px;
		max-width: 500px;

        

        /* 컬럼(다단) */
        column: 숫자; /* 컬럼 수 지정 */
        column-width: 크기; /* 컬럼 크기 지정 : 지정된 크기를 유지한 채 여러 컬럼으로 나눔. 위 속성과 조합 가능 */
        column-gap: 크기; /* 컬럼 간격 */
        column-rule-style: solid; /* 구분선 */
        column-rule-width: 5px;
        column-rule-color: red;
        column-span: all; /* 컬럼을 무시 */

    }
    
	/* 참고 : 생활코딩(https://opentutorials.org/course/1) */
</style>
